<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo de Datos</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Monitoreo de Datos</h1>
            <div>
                <label for="language-select">Idioma:</label>
                <select id="language-select">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <section class="add-data">
            <h2>Añadir Nuevo Dato</h2>
            <form id="add-data-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sexo:</label>
                    <select id="sex" name="sex" required>
                        <option value="Male">Masculino</option>
                        <option value="Female">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="disability">Discapacidad:</label>
                    <select id="disability" name="disability" required>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Región:</label>
                    <input type="text" id="region" name="region" required>
                </div>
                <div class="form-group">
                    <label for="country">País:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="income">Ingreso:</label>
                    <input type="number" id="income" name="income" required>
                </div>
                <button type="submit">Añadir Dato</button>
            </form>
        </section>

        <section class="filter-data">
            <button id="filter-button">Filtrar Datos</button>
        </section>

        <section class="data-display">
            <h2>Datos</h2>
            <div class="carousel">
                <div id="data-container" class="data-container">
                    <div id="data-display"></div> <!-- Cambié <pre> a <div> -->
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
