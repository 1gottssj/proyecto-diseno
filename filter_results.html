<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        #result-count {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #filtered-data-display {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow: auto;
            max-height: 400px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtered Results</h1>

        <form id="filter-form">
            <input type="number" name="age" placeholder="Edad mínima" min="0">
            <select name="sex">
                <option value="">Seleccione Sexo</option>
                <option value="Male">Masculino</option>
                <option value="Female">Femenino</option>
            </select>
            <input type="text" name="region" placeholder="Región">
            <input type="text" name="country" placeholder="País">
            <button type="submit">Filtrar</button>
        </form>

        <p id="result-count"></p>
        <pre id="filtered-data-display"></pre>
    </div>

    <script>
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            fetch(`/api/data/filter?${params}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result-count').innerText = `Total de resultados: ${data.count}`;
                    document.getElementById('filtered-data-display').innerText = JSON.stringify(data.data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
